<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Rock | Paper | Sissor</title>
  </head>
  <body>
    <div class="container">
      <div class="scores">
          <h1>Result: <span id="result"></span></h1>
          <section class="score">
          <h2>Computer : <span id="compScore">0</span></h2>
          <h2><span id="finalRes"></span></h2>
          <h2>Player : <span id="playerScore">0</span></h2>
          </section>
      </div>
      <hr />
      <div class="computer">
      <article>
       <h3> Computer : </h3><img src="images/rps.gif" id="compImg" />
      </article>
      </div>
      <hr />
      <section class="hero">
      <div class="player">
        <h3> Player : </h3>
        <img src="images/rock.png" id="rock" />
        <img src="images/paper.png" id="paper" />
        <img src="images/sissors.png" id="sissors" />
      </div>
    </section>
    <footer>
      Developed by: Shameer Chagani. &copy; All Rights Reserved. 
    </footer>  
  </div>
    
  </body>
  <script src="js/main.js"></script>
</html>
